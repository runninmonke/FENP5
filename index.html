<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="fonts">
		<title>myNeighborhood</title>
		<link rel="stylesheet" href="http://normalize-css.googlecode.com/svn/trunk/normalize.css">
		<link rel="stylesheet" href="css/css.css">
	</head>

	<body>
		<div id="nav-bar" data-bind="attr: {class: menuStatus}">
			<input type="text" name="filter" id="search-field" data-bind="textInput: filterTerm, event: {keyup: googleSearch}">
			<section id="weather">
				<figure id="cur-condition">
					<img id="cond-img"data-bind="attr: {src: conditionImg}" alt=''>
					<p id="cur-cond-text" data-bind="text: currentCondition"><p>
				</figure>
				<div id="temps">
					<p id="temp" data-bind="text: currentTemp"></p><p id='low-temp' data-bind="text: minTemp"></p><p id="high-temp" data-bind="text: maxTemp"></p>
				</div>
			</section>
			<ul id="location-list" data-bind="foreach: activePlaces">
				<li data-bind="text: name, click: $parent.changePlace, attr: {class: status}"></li>
			</ul>
		</div>
		<div id="hamburger" data-bind="attr: {class: menuStatus}, click: openMenu"><div id="icon">&#8801</div></div>
		<div id="map" data-bind="markerClicks: places"></div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7LiznjiujsNwqvwGu7jMg6xVmnVTVSek&callback=initMap&libraries=places"></script>
	</body>
</html>
