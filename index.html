<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="fonts">
		<title>myNeighborhood</title>
		<link rel="stylesheet" href="http://normalize-css.googlecode.com/svn/trunk/normalize.css">
		<link rel="stylesheet" href="css/css.css">
	</head>

	<body>
		<div id="gui">
			<div id="info" class="hidden"></div>
			<div class="nav-bar row">
				<div id="search-bar" class="col-2">
					<input type="text" name="search" value="" id="search-field">
				</div>
				<div class="col-10">
					<ul id="location-list" data-bind="foreach: activePlaces">
						<li data-bind="text: name"></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="map"></div>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7LiznjiujsNwqvwGu7jMg6xVmnVTVSek&callback=initMap"></script>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
</html>
